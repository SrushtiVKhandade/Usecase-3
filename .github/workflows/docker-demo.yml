name: Docker Image build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build Docker image and push to repositories
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: login to hub  
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: srushtivkhandade/my-app:tagname
      - name: deploying
        uses: appleboy/ssh-action@v0.1.8
        with:
           host: ${{ secrets.EC2_INSTANCE_IP }} 
           username: ec2-user
           key: ${{ secrets.SSH_PRIVATE_KEY }}
           port: 22 
           script: |
              docker image pull srushtivkhandade/my-app:tagname
              docker container stop flask || true
              docker container rm flask || true
              docker container run -d --name flask -p 80:5000 srushtivkhandade/my-app:tagname

